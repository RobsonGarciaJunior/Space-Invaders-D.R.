<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="../UTILS/BODY/body.css">
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="../UTILS/FOOTER/footer.css" />
    <link rel="stylesheet" href="../UTILS/NAVBAR/navbar.css" />
    <link rel="icon" href="../SOURCE/AlienLogo2.png" type="image/png">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
</head>

<body>
    <div class="container">
        <header>
            <div id="navbar"></div>
            <script type="module" src="../UTILS/NAVBAR/navbar.js"></script>
        </header>
        <div class="main">
            <h2 id="titulo">Editar Perfil</h2>
            <form id="profile_form">
                <div class="form-group">
                    <label for="imagen">Seleccionar Imagen de Perfil</label>
                    <div class="image-input" onclick="document.getElementById('imagen').click();">
                        <input type="file" id="imagen" name="imagen" accept="image/*" style="display: none;">
                        <div class="image-preview" id="imagePreviewContainer">
                            <img id="imagePreview" src="../SOURCE/AlienLogo2.png" alt="Previsualizaci칩n de la imagen" style="max-width: 100%; max-height: 100%;">
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electr칩nico</label>
                    <input type="email" id="email" name="email" placeholder="usuario@example.com" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" placeholder="********" readonly>
                </div>
                <div class="form-group">
                    <label for="region">Regi칩n</label>
                    <select id="region" name="region" class="custom-select"></select>
                </div>
                <button type="submit" >Guardar Cambios</button>
            </form>
        </div>
        <footer id="footer">
            <script src="../UTILS/FOOTER/footer.js"></script>
        </footer>
    </div>
    <script type="module" src="profile.js"></script>
</body>

</html>
