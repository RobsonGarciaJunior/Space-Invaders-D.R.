<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../UTILS/BODY/body.css">
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../UTILS/FOOTER/footer.css" />
    <link rel="stylesheet" href="../UTILS/NAVBAR/navbar.css" />
    <link rel="icon" href="../SOURCE/AlienLogo2.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <div id="navbar"></div>
            <script type="module" src="../UTILS/NAVBAR/navbar.js"></script>
        </header>
        <div class="main">
            <h2>Iniciar Sesión</h2>
            <form id="login_form" method="post">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>

        </div>
        <footer id="footer">
            <script src="../UTILS/FOOTER/footer.js"></script>
        </footer>
    </div>
    <script type="module" src="login.js"></script>
</body>

</html>
