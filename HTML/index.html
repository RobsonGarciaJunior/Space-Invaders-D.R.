<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="stylesheet" href="../CSS/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Hazme una estructura de una web con su header y su body de 2 botones -->
      <!-- Header -->
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="../CSS/Img/AlienLogo2.png" alt="logoImage" />
          </a>
          <a href="index.html">Space Invaders</a>
        </div>
        <button class="rankingButton">Ranking</button>
      </header>
      <!-- Body -->
    </div class="main">
        <div class="gameImg">
            <img src="../CSS/Img/AlienLogo2.png" alt="logoImage" />
        </div>
      <div class="buttonGroup">
        <button class="logIn">Iniciar Sesión</button>
        <button class="signIn">Registro</button>
      </div>
    </div>
      <!-- Añade un footer con copyright y algún enlace a la documentación -->
      <footer>
        <p>
          Copyright &copy; 2022 Space Invaders. Todos los derechos reservados.
        </p>
        <a href="https://developer.mozilla.org/es/docs/Web/CSS"
          >Documentación CSS</a
        >
      </footer>
    </div>
  </body>
</html>
